<!DOCTYPE html>
<html>
<head>
    <title>TicTacToe</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div id="game">
    
    <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
    </div>

    <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
    </div>

    <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
    </div>

</div>
<br/>
<div id="panel">
    <input type="text" id="player-1-inp" placeholder="Player 1 Name">
    <input type="text" id="player-2-inp" placeholder="Player 2 Name">
    <button id="playButton" class=submitButton>Play</button>
    <button id="resetButton" class=resetButton>Reset</button>
    <h1 id="board"></h1>
</div>

</body>
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <script src="javascript/script.js"></script>

</html>
